# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to my Studio!
    text: It's Eonji's Blog <br> for EurekaProject
    button: Tell Me More
    buttonlink: "#topics"

  services:
    title: "Topics"
    text: "What I learned"
    section: topics
    list:
      - title: "[Git](https://ko.wikipedia.org/wiki/%EA%B9%83_(%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4))"
        desc: "버전관리의 알파이자 오메가로 분산 버전관리 시스템이다. Github를 통해 전 세계 사람들과 버전관리가 가능하다."
        icon: fas fa-laptop #find more at https://fontawesome.com/icons
      - title: "[Jekyll](https://en.wikipedia.org/wiki/Jekyll_(software))"
        desc: "Ruby 기반의 정적 웹사이트 생성기이며, 이때 정적 웹사이트란 HTML 등으로 작성된 문서를 그대로 전달해주는 것이다."
        icon: fas fa-laptop
      - title: "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "일반 텍스트로 서식이 있는 문서를 작성하는 방법이다. Header, Italic, Bold, Strikethrough, Unordered List, Ordered List, Code, Code Block 등의 문법을 통해 다양하게 문서를 작성할 수 있다."
        icon: fab fa-markdown

  portfolio:
    title: "Portfolio"
    text: "What I did"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "What process is Blog"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Git 로컬 저장소 생성"
        year: "2021-10-29"
        desc: "현재 작업중인 디렉토리를 <br> Git 저장소로 지정 및 브랜치 생성"
        image: assets/img/timeline/one.png
        alt:
      - title: "Jekyll 생성"
        year: "2021-11-05"
        desc: "Github Page 생성 및 시작, 토큰 생성"
        image: assets/img/timeline/two.jpg
        alt:
      - title: "Jekyll 시작 및 테마 적용"
        year: "2021-11-12"
        desc: "Jekyll 설치 후 시작, post upload, <br> 원하는 테마 적용"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Blog 커스터마이즈"
        year: "2021-11-19"
        desc: "댓글 기능 추가(Disqus 사용)"
        image: assets/img/timeline/four.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of My <br> Story!"

  about:
    title: "About Me"
    text: "Who am I"
    body: "20212979 소프트웨어학부 김언지"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Who is there"
    subtext: Not yet.
    section: team
    people:
      - name: "None"
        role: "None"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Kim EonJi"
        role: "Student"
        image: assets/img/team/student.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "None"
        role: "None"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "How to contact me"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
